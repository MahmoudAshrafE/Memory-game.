<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <title>Memory game</title>
</head>
<body>
    <div class="control-btn"><span class="btn">Start game</span></div>
<div class="info-container">
    <div class="name">
        Hello : <span></span>
    </div>
    <div id="js-timer">
        <div id="timer">
            🕓99🕓
        </div>
    </div>
    <div class="tries">
        Wrong tries : <span>0</span> of 10
    </div>
</div>
<div class="memory-game-blocks">
    <div class="game-block" data-animale="lion">
        <div class="face front"></div>
        <div class="face back">
            <img src="images/lion.jpg" alt="">
        </div>
    </div>
    <div class="game-block" data-animale="lion">

        <div class="face back">

</div>
<div class="win" id="win">
    <div class="firework"></div>
    <div class="firework1"></div>
    <div class="firework2"></div>
    <div class="wrapper ten">
        <div>
            <h3 class="bounce">
                <span>E</span>
                <span>X</span>
                <span>C</span>
                <span>E</span>
                <span>L</span>
                <span>L</span>
                <span>E</span>
                <span>N</span>
                <span>T</span>
            </h3>
        </div>
    </div>

                    <span>M</span>
                    <span>E</span>
                    <span>_</span>
                    <span>O</span>
                    <span>V</span>
                    <span>E</span>
                    <span>R</span>
                </h3>
            </div>
        </div>
        <!-- <span class="game-over">😓GAME OVER😓</span> -->
        <a class="btn-new" id="btn-new" href="index.html">New game</a>
        </div>
